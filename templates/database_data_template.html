<!DOCTYPE html>
<html>
    <table>
        <tr>
            <th>ID</th>
            <th>Temp Celsius</th>
            <th>Temp Fahrenheit</th>
            <th>Humidity</th>
        </tr>
        {% for entry in data_entries %}
        <tr>
            <td>{{ entry[0] }}</td>
            <td>{{ entry[1] }}</td>
            <td>{{ entry[2] }}</td>
            <td>{{ entry[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</html>
